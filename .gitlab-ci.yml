stages:
  - build
  - test
  - integration

variables:
  NODE_ENV: production

cache:
  key: ${CI_COMMIT_REF_SLUG} # Cache key based on branch name
  paths:
    - web-app/client/node_modules/ # Cache specific to the client directory

# Build the React frontend
build-frontend:
  stage: build
  image: node:20.12.2
  variables:
    CI: false # Ignore warnings during the build
  tags:
    - comsc-ci # Specify the runner tag
  script:
    - echo "Building React frontend..."
    - cd web-app/client
    - npm ci # Clean install dependencies
    - npm run build
  artifacts:
    paths:
      - web-app/client/build
    expire_in: 1 week

# Test the React frontend
test-frontend:
  stage: test
  image: node:20.12.2
  variables:
    CI: false # Ignore warnings during the build
  tags:
    - comsc-ci # Specify the runner tag
  script:
    - echo "Running tests for React frontend..."
    - cd web-app/client
    - npm ci # Clean install dependencies
    - npm run test # Run the test suite
  dependencies:
    - build-frontend # Ensure tests depend on the build job
