stages:
  - build
  - test
  - deploy

variables:
  NODE_ENV: development # Ensure both dependencies and devDependencies are installed

cache:
  paths:
    - node_modules/

# Build the React frontend
build:
  stage: build
  image: node:20.12.2
  script:
    - echo "Building React frontend..."
    - cd web-app/client
    - npm ci # Install dependencies
    - npm run build # Generate production build
  artifacts:
    paths:
      - web-app/client/dist
    expire_in: 1 week

# Run Tests
test:
  stage: test
  image: node:20.12.2
  script:
    - echo "Running tests..."
    - cd web-app/client
    - npm ci # Install dependencies for tests
    - npm run test
  dependencies:
    - build # Ensure the build stage passes before running tests

# Deploy to Vercel
deploy:
  stage: deploy
  image: node:20.12.2
  script:
    - echo "Deploying React frontend to Vercel..."
    - cd web-app/client
    - npm install -g vercel
    - npx vercel ./dist --prod --token=$VERCEL_TOKEN
  dependencies:
    - test # Ensure tests pass before deploying
  only:
    - main # Only deploy when changes are pushed to the main branch
